
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myGorevLabel" translate="primApp.gorev.home.createOrEditLabel">Create or edit a Gorev</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="gorev.id" readonly>
        </div>
        <div class="form-group">
            <label translate="primApp.gorev.adi" for="field_adi">Adi</label>
            <input type="text" class="form-control" name="adi" id="field_adi"
                    ng-model="gorev.adi"
                    required ng-minlength="1" ng-maxlength="100">
            <div ng-show="editForm.adi.$invalid">
                <p class="help-block"
                    ng-show="editForm.adi.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.adi.$error.minlength" translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.adi.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="primApp.gorev.prim" for="field_prim">prim</label>
            <select class="form-control" id="field_prim" name="prim" ng-model="gorev.prim" ng-options="prim as prim.adi for prim in prims track by prim.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
