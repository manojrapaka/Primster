
<div>
    <h2><span translate="primApp.ulke.detail.title">Ulke</span> {{ulke.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="primApp.ulke.adi">Adi</span>
                </td>
                <td>
                    <span class="form-control-static">{{ulke.adi}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="primApp.ulke.grup">grup</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="grup.detail({id:ulke.grup.id})">{{ulke.grup.adi}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
