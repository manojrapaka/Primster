
<div>
    <h2><span translate="primApp.history.detail.title">History</span> {{history.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="primApp.history.kolonAdi">KolonAdi</span>
                </td>
                <td>
                    <span class="form-control-static">{{history.kolonAdi}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="primApp.history.deger">Deger</span>
                </td>
                <td>
                    <span class="form-control-static">{{history.deger}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="primApp.history.tabloAdi">TabloAdi</span>
                </td>
                <td>
                    <span class="form-control-static">{{history.tabloAdi}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="primApp.history.tarih">Tarih</span>
                </td>
                <td>
                    <span class="form-control-static">{{history.tarih}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="primApp.history.recId">RecId</span>
                </td>
                <td>
                    <span class="form-control-static">{{history.recId}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
