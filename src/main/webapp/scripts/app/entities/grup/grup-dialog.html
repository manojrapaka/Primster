
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myGrupLabel" translate="primApp.grup.home.createOrEditLabel">Create or edit a Grup</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="grup.id" readonly>
        </div>
        <div class="form-group">
            <label translate="primApp.grup.adi" for="field_adi">Adi</label>
            <input type="text" class="form-control" name="adi" id="field_adi" ng-model="grup.adi" required ng-minlength="1" ng-maxlength="20">
            <div ng-show="editForm.adi.$invalid">
                <p class="help-block"
                    ng-show="editForm.adi.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.adi.$error.minlength" translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.adi.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="20">
                    This field cannot be longer than 20 characters.
                </p>
                <!--<p class="help-block" ng-show="editForm.adi.$error.pattern" translate="entity.validation.pattern" translate-value-pattern="^[a-zA-Z0-9]*$">This field should follow pattern "^[a-zA-Z0-9]*$".</p>-->
            </div>
        </div>
        <div class="form-group">
            <label translate="primApp.grup.katsayi" for="field_katsayi">Katsayi</label>
            <input type="number" class="form-control" name="katsayi" id="field_katsayi"
                    ng-model="grup.katsayi"
                    required min="0" max="100">
            <div ng-show="editForm.katsayi.$invalid">
                <p class="help-block"
                    ng-show="editForm.katsayi.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.katsayi.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.katsayi.$error.max" translate="entity.validation.max" translate-value-max="100">
                    This field cannot be more than 100.
                </p>
                <p class="help-block"
                    ng-show="editForm.katsayi.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
