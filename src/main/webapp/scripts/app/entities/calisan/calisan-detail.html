
<div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="primApp.calisan.adi">Adi</span>
                </td>
                <td>
                    <span class="form-control-static">{{calisan.adi}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="primApp.calisan.gorev">gorev</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="gorev.detail({id:calisan.gorev.id})">{{calisan.gorev.adi}}</a>

            </tr>

    <button type="submit"

            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
