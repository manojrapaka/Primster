<div>
    <h2 translate="primApp.hakedis.home.title">Hakediss</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="hakedis.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="primApp.hakedis.home.createLabel">Create a new Hakedis</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteHakedisConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(hakedis.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="primApp.hakedis.delete.question" translate-values="{id: '{{hakedis.id}}'}">Are you sure you want to delete this Hakedis?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="primApp.hakedis.tarih">Tarih</th>
                    <th translate="primApp.hakedis.basTarih">BasTarih</th>
                    <th translate="primApp.hakedis.bitTarih">BitTarih</th>
                    <th translate="primApp.hakedis.prim">Prim</th>
                    <th translate="primApp.hakedis.calisan">calisan</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="hakedis in hakediss track by hakedis.id">
                    <td><a ui-sref="hakedis.detail({id:hakedis.id})">{{hakedis.id}}</a></td>
                    <td>{{hakedis.tarih}}</td>
                    <td>{{hakedis.basTarih}}</td>
                    <td>{{hakedis.bitTarih}}</td>
                    <td>{{hakedis.prim}}</td>
                    <td>
                        <a ui-sref="calisan.detail({id:hakedis.calisan.id})">{{hakedis.calisan.adi}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="hakedis.detail({id:hakedis.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="hakedis.edit({id:hakedis.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(hakedis.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
