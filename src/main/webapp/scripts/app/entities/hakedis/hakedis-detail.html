
<div>
    <h2><span translate="primApp.hakedis.detail.title">Hakedis</span> {{hakedis.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="primApp.hakedis.tarih">Tarih</span>
                </td>
                <td>
                    <span class="form-control-static">{{hakedis.tarih}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="primApp.hakedis.basTarih">BasTarih</span>
                </td>
                <td>
                    <span class="form-control-static">{{hakedis.basTarih}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="primApp.hakedis.bitTarih">BitTarih</span>
                </td>
                <td>
                    <span class="form-control-static">{{hakedis.bitTarih}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="primApp.hakedis.prim">Prim</span>
                </td>
                <td>
                    <span class="form-control-static">{{hakedis.prim}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="primApp.hakedis.calisan">calisan</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="calisan.detail({id:hakedis.calisan.id})">{{hakedis.calisan.adi}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
